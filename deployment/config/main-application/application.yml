server:
  port: 4040

spring:
  application:
    name: Spring Boot Java Project
  main:
    banner-mode: off
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000       # 30s to acquire a connection
      idle-timeout: 600000            # 10 min - close idle connections before MySQL kills them
      max-lifetime: 1800000           # 30 min - retire connections before MySQL's wait_timeout (8h)
      keepalive-time: 300000          # 5 min - ping idle connections to keep them alive
      minimum-idle: 2
      maximum-pool-size: 10
      connection-test-query: SELECT 1  # validate connection before use
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS} # raspberrypi IP via tailscale  OR  actual public IP 115.187.34.234:9093

logging:
  level:
    root: warn

# Custom environment variables
custom:
  storage-type: "AWS_S3"
  endpoints:
    server:
      local: "http://localhost:4040"
      staging: "http://115.187.34.234:4040"
      # production: "https://videohub.raspberryip.com/"
    client:
      local: "http://localhost:5173" # frontend base endpoint
      # staging: "http://115.187.34.234:5173"
      # production: "https://videohub.raspberryip.com/"
  path:
    project-root-dir: ${CUSTOM_PATH_PROJECT_ROOT_DIR}
    source-video-dir: ${CUSTOM_PATH_SOURCE_VIDEO_DIR}
aws:
  credentials:
    profile: ${AWS_PROFILE:default}
    region: ${AWS_DEFAULT_REGION:us-east-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}
