      - ./videos:/app/videos
      - ./config/processor-service/application.yml:/app/config/application.yml:ro
      - ~/.aws:/root/.aws:ro
    environment:
      - GROUP_ID=group2
      - RESOLUTION=360p
      - JAVA_OPTS=-DGROUP_ID=group2 -DRESOLUTION=360p -Dspring.devtools.livereload.enabled=false
    env_file:
      - .env
    networks:
      - videohub-network

  processor-service-480p:
