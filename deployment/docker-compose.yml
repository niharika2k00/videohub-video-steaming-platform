    # If email-service has an HTTP port too, publish a different host port
    # ports:
    #   - "4041:4040"

networks:
  videohub-network:
    driver: bridge
    external: true
  prod_network:
    driver: bridge
    external: true
# prod_network is the docker network that is connected to the cloudflare DNS servers exposed to the internet
